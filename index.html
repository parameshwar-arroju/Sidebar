<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideBar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito&family=Red+Hat+Display:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>
    <input type="checkbox" id="check">
    <button class="options">
        <label for="check">
            <i class="bi bi-list"></i>
        </label>
    </button>

    <div class="sidebar">
        <div class="header">
            <h2>Coding Lab</h2>
            <button>
                <label for="check">
                    <i class="bi bi-x-lg"></i>
                </label>
            </button>
        </div>

        <div class="items">
            <i class="bi bi-grid-1x2-fill"></i>
            <p>Dashboard</p>
        </div>
        <div class="items">
            <i class="bi bi-link-45deg" style="-webkit-text-stroke: 0.8px;"></i>
            <p>Shortcuts</p>
        </div>
        <div class="items">
            <i class="bi bi-text-left" style="-webkit-text-stroke: 0.8px;"></i>
            <p>Overview</p>
        </div>
        <div class="items">
            <i class="bi bi-calendar-range-fill"></i>
            <p>Events</p>
        </div>
        <div class="items">
            <i class="bi bi-question-circle-fill"></i>
            <p>About</p>
        </div>
        <div class="items">
            <i class="bi bi-sliders"></i>
            <p>Services</p>
        </div>
        <div class="items">
            <i class="bi bi-telephone-forward-fill"></i>
            <p>Contact</p>
        </div>
        <div class="items">
            <i class="bi bi-chat-text-fill"></i>
            <p>Feedback</p>
        </div>

        <div class="footer">
            <i class="bi bi-facebook"></i>
            <i class="bi bi-twitter-x"></i>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-youtube"></i>
        </div>
    </div>
</body>

</html>
